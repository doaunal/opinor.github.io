<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="kayit-giris.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="back-home-btn" onclick="window.location.href='index.html'">Anasayfaya Dön</button>
    
    <main class="login-container">
        <div class="outer-box">
            <div class="login-box">
                <h2>Giriş Yap</h2>
                <!-- Form action'ı login.php olarak ayarlanmalıdır -->
                <form action="login.php" method="POST">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email'inizi girin" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Şifre:</label>
                        <input type="password" id="password" name="parola" placeholder="Şifrenizi girin" required>
                    </div>
                    <button type="submit" name="giris" class="btn">Giriş Yap</button>
                </form>
                <p class="signup-link">Hesabınız yok mu? <a href="kayitol.html">Buradan Kayıt Olun</a>.</p>
            </div>
        </div>
    </main>
</body>
</html>
