<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="kayit-giris.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="back-home-btn" onclick="window.location.href='index.html'">Anasayfaya DÃ¶n</button>
    
    <main class="login-container">
        <div class="outer-box">
            <div class="login-box">
                <h2>Sign Up</h2>
                <form>
                    <div class="input-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p class="signup-link">Already have an account? <a href="giris.html">Log In here</a>.</p>
            </div>
        </div>
    </main>
</body>
</html>
