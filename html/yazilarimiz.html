<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinor - En Sık Tıklanan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
        <div class="navbar">
            <img src="Remove-bg.ai_1732007045903.png" class="icon">
            <nav>
                <ul>
                    <li><a href="index.html">Anasayfa</a></li>
                    <li><a href="populer.html">Popüler</a></li>
                    <li><a href="yazilarimiz.html">Yazılarımız</a></li>
                </ul>
            </nav>
            <div class="auth-container">
                <!-- Arama kutusu -->
                <div class="search-box" id="search-box">
                    <input 
                        type="search" 
                        id="search-input" 
                        placeholder="Yazınız..." 
                        class="srch"
                        onkeypress="handleSearch(event)">
                </div>
                <i 
                    class="fa-solid fa-magnifying-glass search-icon" 
                    id="search-icon" 
                    onclick="performSearch()">
                </i>
                <!-- Giriş yap ve kayıt ol butonları -->
                <div class="auth-buttons">
                  <button class="btn login" onclick="window.location.href='giris.html'">Giriş Yap</button>
                  <button class="btn signup" onclick="window.location.href='kayitol.html'">Kayıt Ol</button>
              </div>
            </div>
        </div>
    </div>
</header>

      <div id="search-result" style="display:none; margin-top:20px; padding: 10px; background-color: #f0f0f0; border: 1px solid #ddd;">
        <p>Aradığınız metin: <span id="search-text"></span></p>
      </div>
    
      <!-- Arama durumu yazısı -->
    <div id="search-status" style="display:none; color: #333; font-size: 18px; padding: 10px; text-align: center;">
      Aranıyor...
    </div>

    <main class="blog-container">
      <div id="blog-list" class="blog-list">
        <!-- Blog Kartları JavaScript ile Eklenecek -->
      </div>
      <div class="pagination">
        <button id="prev-btn" class="page-btn" disabled>&#8592;</button> <!-- Önceki ok işareti -->
        <span id="page-number">1</span> <!-- Sayfa numarası -->
        <button id="next-btn" class="page-btn">&#8594;</button> <!-- Sonraki ok işareti -->
      </div>
  </main>
    
      <script src="general.js" defer></script>
    
</body>
</html>
