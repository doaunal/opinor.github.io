<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinor - Kayıt Ol</title>
    <link rel="stylesheet" href="kayit-giris.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <button class="back-home-btn" onclick="window.location.href='index.html'">Anasayfaya Dön</button>
    
    <main class="login-container">
        <div class="outer-box">
            <div class="login-box">
                <h2>Kayıt Ol</h2>
               
                <form action="kayit.php" method="POST">
                    <div class="input-group">
                        <label for="name">İsim Soyisim:</label>
                        <input type="text" id="name" name="kullaniciadi" placeholder="İsim soyisim giriniz" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email giriniz" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Şifre:</label>
                        <input type="password" id="password" name="parola" placeholder="Şifre oluşturun" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Şifre Tekrarı:</label>
                        <input type="password" id="confirm-password" name="parolatkr" placeholder="Şifreyi tekrar giriniz" required>
                    </div>
                    <button type="submit" name="kaydet" class="btn">Kayıt Ol</button>
                </form>
                <p class="signup-link">Hesabınız var mı? <a href="giris.html">Burada Giriş Yapın</a>.</p>
            </div>
        </div>
    </main>
</body>
</html>
