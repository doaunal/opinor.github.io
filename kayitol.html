<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="kayit-giris.css">
</head>
<body>
    <button class="back-home-btn" onclick="window.location.href='index.html'">Anasayfaya Dön</button>
    
    <main class="login-container">
        <div class="outer-box">
            <div class="login-box">
                <h2>Kayıt Ol</h2>
                <!-- Form Action Kayit.php'ye yönlendirilmiştir -->
                <form action="kayit.php" method="POST">
                    <div class="input-group">
                        <label for="name">İsim Soyisim:</label>
                        <input type="text" id="name" name="kullaniciadi" placeholder="İsim soyisim giriniz" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email giriniz" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Şifre:</label>
                        <input type="password" id="password" name="parola" placeholder="Şifre oluşturun" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Şifre Tekrarı:</label>
                        <input type="password" id="confirm-password" name="parolatkr" placeholder="Şifreyi tekrar giriniz" required>
                    </div>
                    <button type="submit" name="kaydet" class="btn">Kayıt Ol</button>
                </form>
                <p class="signup-link">Hesabınız var mı? <a href="giris.html">Burada Giriş Yapın</a>.</p>
            </div>
        </div>
    </main>
</body>
</html>
